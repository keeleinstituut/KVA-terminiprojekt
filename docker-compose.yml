services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
    volumes:
      - /local/pg_storage/path:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    expose:
      - 6333
      - 6334
      - 6335
    volumes:
      - /local/qdrant_storage/path:/qdrant/storage

  terms:
    image: ghcr.io/eisandra/kva-terminiprojekt:latest
    restart: always
    env_file: "./.env"
    ports:
      - "5006:5006"
    expose:
      - 5006
    volumes:
      - local/authentication_credentials/file.json:/app/config/credentials.json

volumes:
  database_data:
    driver: local

configs:
  qdrant_config:
    file: ./qdrant_config.yaml