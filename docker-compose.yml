services:
  db:
    image: postgres:17
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_USER: 'postgres'
    volumes:
      - ./data/pg_storage:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    expose:
      - 6333
      - 6334
      - 6335
    volumes:
      - ./data/qdrant_storage:/qdrant/storage

  # FastAPI Backend - handles ML models, search, and document upload
  backend:
    build:
      context: ./
      dockerfile: Dockerfile.backend
    restart: always
    env_file: "./.env"
    ports:
      - "8000:8000"
    expose:
      - 8000
    volumes:
      - ./config/config.json:/app/config/config.json
      - ./backend:/app/backend
    depends_on:
      - db
      - qdrant
    environment:
      - QDRANT_HOST=qdrant
      - PG_HOST=db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s  # Give time for model loading

  # Panel Frontend - lightweight UI (calls backend API)
  frontend:
    build:
      context: ./
      dockerfile: Dockerfile.frontend
    restart: always
    env_file: "./.env"
    ports:
      - "5006:5006"
    expose:
      - 5006
    volumes:
      - ./config/credentials.json:/app/config/credentials.json
      - ./config/config.json:/app/config/config.json
    depends_on:
      - backend
      - db
    environment:
      - BACKEND_URL=http://backend:8000
      - QDRANT_HOST=qdrant
      - PG_HOST=db

volumes:
  database_data:
    driver: local

configs:
  qdrant_config:
    file: ./qdrant_config.yaml
